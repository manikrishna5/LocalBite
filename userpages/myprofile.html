<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - LocalBite</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #fc8019;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            margin: 0 auto 15px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px;
            color: #282c3f;
        }

        .info-box {
            background: #fff7f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #fc8019;
        }

        .btn-orange {
            background: #fc8019;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            width: 100%;
        }

        .btn-orange:hover {
            background: #e67012;
        }

        a.back-link {
            text-decoration: none;
            color: #fc8019;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="profile-container">

        <a href="index.html" class="back-link">
            <i class="fa fa-arrow-left"></i> Back to Home
        </a>

        <div class="profile-header">
            <div class="profile-pic">
                <i class="fa fa-user"></i>
            </div>
            <h2>John Doe</h2>
            <p class="text-muted">Joined • June 2024</p>
        </div>

        <h4 class="section-title"><i class="fa fa-user-circle"></i> Personal Details</h4>
        <div class="info-box">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john@gmail.com</p>
            <p><strong>Phone:</strong> +91 9876543210</p>
        </div>

        <h4 class="section-title"><i class="fa fa-map-marker-alt"></i> Saved Address</h4>
        <div class="info-box">
            <p><strong>Home:</strong> Hyderabad, Telangana</p>
            <p><strong>Office:</strong> Madhapur, Hyderabad</p>
        </div>

        <h4 class="section-title"><i class="fa fa-wallet"></i> Wallet</h4>
        <div class="info-box">
            <p><strong>Balance:</strong> ₹450</p>
        </div>

        <button class="btn-orange mt-3">Edit Profile</button>
    </div>

</body>
</html>
