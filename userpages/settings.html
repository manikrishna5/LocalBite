<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FoodHub</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .settings-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        a.back-link {
            text-decoration: none;
            color: #fc8019;
            font-weight: 600;
        }

        .section-title {
            font-size: 20px;
            margin-top: 25px;
            font-weight: 600;
            color: #282c3f;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid #e9e9e9;
        }

        .setting-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .setting-left i {
            font-size: 20px;
            color: #fc8019;
        }

        .setting-label {
            font-size: 16px;
            font-weight: 500;
        }

        .btn-orange {
            background: #fc8019;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-orange:hover {
            background: #e66f12;
        }

    </style>
</head>

<body>

    <div class="settings-container">

        <!-- Back Button -->
        <a href="index.html" class="back-link">
            <i class="fa fa-arrow-left"></i> Back to Home
        </a>

        <h2 class="mt-3 mb-4">Settings</h2>

        <!-- Account Section -->
        <h4 class="section-title">Account Settings</h4>

        <div class="setting-item">
            <div class="setting-left">
                <i class="fa fa-user"></i>
                <span class="setting-label">Edit Profile</span>
            </div>
            <i class="fa fa-chevron-right text-secondary"></i>
        </div>

        <div class="setting-item">
            <div class="setting-left">
                <i class="fa fa-envelope"></i>
                <span class="setting-label">Change Email</span>
            </div>
            <i class="fa fa-chevron-right text-secondary"></i>
        </div>

        <div class="setting-item">
            <div class="setting-left">
                <i class="fa fa-lock"></i>
                <span class="setting-label">Change Password</span>
            </div>
            <i class="fa fa-chevron-right text-secondary"></i>
        </div>

        <!-- App Section -->
        <h4 class="section-title">App Preferences</h4>

        <div class="setting-item">
            <div class="setting-left">
                <i class="fa fa-bell"></i>
                <span class="setting-label">Notifications</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
            </label>
        </div>

        <div class="setting-item">
            <div class="setting-left">
                <i class="fa fa-globe"></i>
                <span class="setting-label">Language</span>
            </div>
            <i class="fa fa-chevron-right text-secondary"></i>
        </div>

        <!-- Danger Section -->
        <h4 class="section-title">Security</h4>

        <div class="setting-item">
            <div class="setting-left">
                <i class="fa fa-shield-alt"></i>
                <span class="setting-label">Privacy Settings</span>
            </div>
            <i class="fa fa-chevron-right text-secondary"></i>
        </div>

        <button class="btn-orange">Logout</button>

    </div>

</body>
</html>
